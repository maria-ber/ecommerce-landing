<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Landing Page de María</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
    }
    a.boton {

      margin-top: 20px;

      color: white;

      border-radius: 5px;
    }
    a.boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Hola, soy María</h1>
  <p>Bienvenida a mi landing page. Aquí comparto información sobre lo que hago en innovación.</p>

</html>
